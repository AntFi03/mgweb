# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

theme = "blowfish" # UNCOMMENT THIS LINE
baseURL = "https://maega.gal/"
defaultContentLanguage = "gl"
defaultContentLanguageInSubdir = true

[languages]
  [languages.gl]
    languageName = "Galego"
    weight = 1
    contentDir = "content/gl"

  [languages.es]
    languageName = "Español"
    weight = 2
    contentDir = "content/es"

[menu]

  [[menu.main]]
    identifier = "home"
    name = "Inicio"
    url = "/gl/"
    weight = 1

  [[languages.es.menu.main]]
    identifier = "home"
    name = "Inicio"
    url = "/es/"
    weight = 2

[params]
  background = "waves"  # You can choose "waves", "dots", or "squares" (depending on theme version)


# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
summaryLength = 0

buildDrafts = false
buildFuture = false

enableEmoji = true

# googleAnalytics = "G-XXXXXXXXX"

[pagination]
  pagerSize = 100

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
